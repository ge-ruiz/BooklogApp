<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Log and Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Book Log App</h1>
    </header>

    <main id="layout-container">

        <!-- Biometric Authentication (Top) -->
        <section id="biometric-container" class="section">
            <h2>Biometric Authentication</h2>
            <button id="register-biometric" class="biometric-btn" aria-label="Register Biometric">Register</button>
            <button id="login-biometric" class="biometric-btn" aria-label="Login with Biometric">Login</button>
        </section>

        <!-- Book Log App (Middle) -->
        <section id="book-log-container" class="section">
            <h2>Book Log</h2>
            <form id="book-form">
                <label for="title">Book Title:</label>
                <input type="text" id="title" placeholder="Enter book title" required aria-label="Book Title" />

                <label for="author">Book Author:</label>
                <input type="text" id="author" placeholder="Enter book author" required aria-label="Book Author" />

                <button type="submit" id="book-submit-btn" aria-label="Add Book">Add</button>
            </form>
            <section aria-live="polite">
                <ul id="book-list"></ul>
            </section>
        </section>

        <!-- Chatbot (Bottom) -->
        <section id="chat-container" class="section">
            <h2>Chatbot</h2>
            <div id="chat-box"></div>
            <form id="chat-form">
                <label for="user-input">Chat Input:</label>
                <input type="text" id="user-input" placeholder="Ask me anything..." required aria-label="Chat Input" />
                <button type="submit" id="chat-submit-btn" aria-label="Send Message">Send</button>
            </form>
        </section>

    </main>

    <footer>
        <p>&copy; 2025 Book Log App</p>
    </footer>

    <script type="module" src="script.js"></script>
</body>
</html>
